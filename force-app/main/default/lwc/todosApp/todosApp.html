<template>
  <lightning-card title="To Do List" icon-name="action:check">
    <div class="slds-m-around_medium">
      <div class="slds-grid slds-gutters">
        <div class="slds-col slds-size_2-of-3">
          <h1 class="slds-page-header__title slds-truncate">Hello {name}!</h1>
        </div>
        <div class="slds-col">
          <div class="slds-col slds-size_1-of-3">
            <div class="slds-form" role="list">
              <div class="slds-form__row">
                <div class="slds-form__item" role="listitem">
                  <lightning-input
                    id="amount"
                    type="number"
                    name="input3"
                    label="Pipelines amount"
                    onfocusout={handleFocusOut}
                    placeholder="Amount..."
                  ></lightning-input>
                </div>
                
                <div class="slds-form__item slds-m-top_medium" role="listitem">
                  <lightning-button
                    variant="success"
                    label="Success"
                    title="Success"
                    onclick={handleClick}
                    class="slds-m-right_x-small"
                  ></lightning-button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </lightning-card>
  <c-pipelines-card></c-pipelines-card>
</template>
